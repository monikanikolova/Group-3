<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/food.png">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <title>Just Eat It</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html" id="navbar-text">Just Eat It</a>

    <ul class="navbar navbar-expand-lg navbar-light bg-light list-unstyled">
      <li class="nav-item">
        <a class="navbar-brand" href="http://facebook.com/">
          <img src="assets/images/facebook.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="http://www.twitter.com/">
          <img src="assets/images/twitter-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="http://www.instagram.com/">
          <img src="assets/images/instagram-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </li>
      <li>
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/food.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </li>
    </ul>
  </nav>
  <div class="wrapper"></div>
  <div class="hero-image hide">
    <div class="hero-text">

      <section class="rw-wrapper">
        <h2 class="rw-sentence">
          <div class="rw-words">
            <span>GRILL</span>
            <span>SPICE</span>
            <span>MELT</span>
            <span>BAKE</span>
            <span>TASTE</span>
          </div>
        </h2>
      </section>

      <p id="search-p">Search Recipes</p>
      <div class="input-group mb-3 hide">
        <input type="text" class="form-control" id="recipe-input" placeholder="Recipe Name" aria-label="Recipe Name"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button type="submit" class="btn btn-success" id="find-recipe">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div>
    <h1 class="popular hide">What's Hot</h1>
  </div>
  <div>
    <h1 class="result-title">Dieting Is Hard</h1>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide hide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active item">
        <img src="assets/images/chicken.jpg" class="d-block w-75" alt="...">
      </div>
      <div class="carousel-item item">
        <img src="assets/images/kebobs.jpg" class="d-block w-75" alt="...">
      </div>
      <div class="carousel-item item">
        <img src="assets/images/bread.jpg" class="d-block w-75" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-container shadow bg-white rounded" id="collection-view">
  </div>
  <div class="container-fluid hide" id="popular-items">
    <div class="card-deck">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div data-aos="zoom-in-up">
          <img src="assets/images/tacos.jpg" class="card-img-top" alt="Tacos">
          <div class="card-body">
            <h5 class="card-title">Tacos</h5>
            <button type="button" class="btn btn-outline-success">See more</button>
          </div>
        </div>
      </div>
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div data-aos="zoom-in-up">
          <img src="assets/images/lasagna.jpg" class="card-img-top" alt="Lasagna">
          <div class="card-body">
            <h5 class="card-title">Lasagna</h5>
            <button type="button" class="btn btn-outline-success">See more</button>
          </div>
        </div>
      </div>
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div data-aos="zoom-in-up">
          <img src="assets/images/salmon.jpg" class="card-img-top" alt="salmon">
          <div class="card-body">
            <h5 class="card-title">Grilled Salmon</h5>
            <button type="button" class="btn btn-outline-success">See More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="card-container shadow bg-white rounded" id="recipe-view">
  </div>
  <div class="footer">
    <p id="footer-text">Just Eat It</p>
    <hr>
    <div class="row">
      <div class="col-lg-4">
        <p>Copyright</p>
        <p>About Us</p>
        <p>News Room</p>
      </div>
      <div class="col-lg-4">
        <p>Contact Us</p>
        <p>Customer Support</p>
        <p>Site Map</p>
      </div>
      <div class="col-lg-4">
        <p>Privacy Policy</p>
        <p>Data Policy</p>
        <p>Terms of Service</p>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
